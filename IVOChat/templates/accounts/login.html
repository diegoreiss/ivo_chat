{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% include 'includes/links.html' %}
  <link rel="stylesheet" href="{% static 'accounts/login.css' %}">
  <title>Document</title>
</head>

<body>
  {% if messages %}
    {% for message in messages %}
      <div class={{ message.tags }}>{{ message }}</div>
    {% endfor %}
  {% endif %}
  <nav class="navbar navbar-expand-lg" data-bs-theme="dark" style="background-color: #231F20; height: 80px;">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand" href="#" style="font-size: 24px;">
        <span style="font-size: 36px; font-weight: bold;">I.V.O</span>
      </a>
    </div>
  </nav>


  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <form method="post" action="{% url 'token_obtain_pair' %}" data-login-redirect="{% url 'chat_index' %}" id="formLogin">
            {% csrf_token %}
            <div class="card-body p-5 text-center">
              <div class="form-outline form-white mb-4">
                <!-- alterar cor do icone -->
                <div class="input-group">
                  <span class="input-group-text bg-dark "><i class="fa-solid fa-user"
                      style="color: #da494e; background-color: #231F20;"></i></span>
                  <input name="username" type="text" id="inputUsername" class="form-control form-control-lg text-white"
                    style="background-color: #231F20;" placeholder="MatrÃ­cula" />
                </div>
              </div>
              <div class="box_inferior form-outline form-white mb-4">
                <div class="input-group">
                  <span class="input-group-text bg-dark"><i class="fa-solid fa-lock"
                      style="color: #da494e; background-color: #231F20;"></i></span>
                  <input name="password" type="password" id="inputPassword" class="form-control form-control-lg text-white"
                    style="background-color: #231F20;" placeholder="Senha" />
                </div>
              </div>
              <button class="btn btn-solid btn-lg px-5 text-white" type="submit">Logar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  {% include 'includes/scripts.html' %}
  <script type="text/javascript" src="{% static 'accounts/login.js' %}"></script>
</body>

</html>
