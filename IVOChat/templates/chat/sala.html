<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Sala</title>
</head>

<body>
  <h1 class="m-3">Sala {{ room_name|json_script:"room-name" }} </h1>

  <div class="card m-3" style="width: 18rem;">
    <ul class="list-group list-group-flush" id="chat-log">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
    </ul>
  </div>

  <div class="input-group w-50 m-3">
    <input id="chat-message-input" type="text" class="form-control" placeholder="mensagem" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <span id="chat-message-submit" class="input-group-text" id="basic-addon2"><i class="bi bi-send" style="cursor: pointer;"></i></span>
  </div>

  <script type="text/javascript">
    const roomName = JSON.parse(document.getElementById('room-name').textContent),
      chatSocket = new WebSocket(`ws://${window.location.host}/ws/chat/${roomName}/`);
    
      chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        document.querySelector('#chat-log').innerHTML = `
          <li class="list-group-item text-end">${data}</li>
        `;
      }

      chatSocket.onclose = function(e) {
        console.error('chat socket closed');
      }

      document.querySelector('#chat-message-input').focus();
      document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.key === 'Enter') {
          document.querySelector('#chat-message-submit').click();
        }
      }

      document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input'),
          message = messageInputDom.value;

        chatSocket.send(JSON.stringify({
          'message': message,
        }));
        messageInputDom.value = '';
      }
  </script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
