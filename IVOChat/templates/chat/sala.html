<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Sala</title>
</head>

<body>
  <h1 class="m-3">Sala {{ room_name|json_script:"room-name" }} </h1>

  <div class="card m-3" style="width: 18rem;">
    <ul class="list-group list-group-flush" id="chat-log">
    </ul>
  </div>

  <div class="input-group w-50 m-3">
    <input id="chat-message-input" type="text" class="form-control" placeholder="mensagem"
      aria-label="Recipient's username" aria-describedby="basic-addon2">
    <span id="chat-message-submit" class="input-group-text" id="basic-addon2"><i class="bi bi-send"
        style="cursor: pointer;"></i></span>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
    integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
    crossorigin="anonymous"></script>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const chatMessageSubmit = $('#chat-message-submit'),
      chatMessageInput = $('#chat-message-input'),
      chatLog = $('#chat-log'),
      socket = io('{{ rasa_url|escapejs }}');

    socket.on('connect', function () {
      console.log('connected to ws :>> ');
    });

    socket.on('connect_error', (error) => {
      console.log('error :>> ', error);
    });

    chatMessageSubmit.click(function () {
      console.log('cliquei :>> ');

      const msg = chatMessageInput.val();
      console.log('msg :>> ', msg);

      if (msg) {
        socket.emit('user_uttered', {
          'message': msg,
        })

        chatMessageInput.val('');

        appendMessage(msg, 'sent');
      }
    });

    function appendMessage(msg, type) {
      const item = `<li class="list-group-item message_${type}">${msg}</li>`;
      chatLog.append(item);
      scrollToBottom();
    }

    function scrollToBottom() {
      window.scrollTo(0, document.body.scrollHeight);
    }

    socket.on('bot_uttered', function (response) {
      console.log("Bot uttered:", response);
      if (response.text) {
        appendMessage(response.text, "received");
      }
    });
  </script>
</body>

</html>
