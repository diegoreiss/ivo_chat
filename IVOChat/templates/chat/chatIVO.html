{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'chat/messages.css' %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="icon_user container-fluid d-flex justify-content-end align-items-center">
                <i class="fa-solid fa-user" style="color: white;"></i>
            </div>
        </nav>
    </header>

    <section>
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid justify-content-center align-items-center">
                <a class="navbar-brand" href="#" style="color: white; font-size: 30px; font-weight: bold;">I.V.O</a>
            </div>
        </nav>
    </section>

    <aside class="aside">
        <div style="margin-bottom: 20px;">
            <button class="btn_aside btn btn-solid mb-2">+ Nova Conversa</button>
        </div>

        <div>
            <button class="btn_aside btn btn-solid mb-2" style="text-align: left;"><span class="fa-solid fa-envelope"
                    style="color: #ffffff; margin-right: 5px;"></span>Pendências</button>
        </div>
    </aside>

    <main id="chat-container" class="container">

        <div class="messages">

        </div>

        <!-- CORRIGIR PROBLEMA -->
        <!-- <div class="atalho">
                <button class="btn_atalho mb-2" style="margin: 50px; height: 40px;">Gerar Relatório</button>
                <button class="btn_atalho mb-2" style="margin: 50px; height: 40px;">Dias letivos</button>
                <button class="btn_atalho mb-2" style="margin: 50px; height: 40px;">Horário de aulas</button>
                <button class="btn_atalho mb-2" style="margin: 50px; height: 40px;">Notas</button>
            </div> -->

        <div class="input-aluno ">
            <input type="text" class="input-label" placeholder="Mande uma mensagem">
            <button class="btn-enviar mb-2"><span><i class="fa-solid fa-paper-plane"
                        style="color: #ffffff; padding: 10px;"></i></span></button>
        </div>

    </main>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'chat/script.js' %}"></script>
</body>

</html>
