{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'includes/links.html'%}
    <style>
        main {
            height: calc(100vh);
        }

        .active {
            background-color: #da494e !important;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <main class="d-flex flex-nowrap">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">IVO</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto gap-1">
                <li>
                    <a href="#" class="nav-link active text-white">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#grid"></use>
                        </svg>
                        Alunos
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <strong id="ivoCustomUser"></strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="#">Desconectar</a></li>
                </ul>
            </div>
        </div>
        <div class="w-100 p-5" id="chatContent">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col" class="d-none">#</th>
                        <th scope="col">Nome de usuário</th>
                        <th scope="col">Email</th>
                        <th scope="col">Ativo</th>
                        <th scope="col">Opções</th>
                    </tr>
                </thead>
                <tbody id="alunosTbody">
                </tbody>
            </table>
        </div>
    </main>

    <div id="myModals">

    </div>

    {% include 'includes/scripts.html' %}

    <script>
        const customUserDOM = $('#ivoCustomUser'),
            alunosTbodyDOM = $('#alunosTbody');

        $.ajax({
            url: '/api/user/current/',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('access')}`,
            },
            success: function (response) {
                customUserDOM.html(response.username)
            }
        });

        $.ajax({
            url: '/api/user/role/aluno/',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('access')}`,
            },
            success: function (response) {
                console.log(response);
                response.forEach(function (item, index, arr) {
                    alunosTbodyDOM.append(`
                        <tr>
                            <th scope="row" class="d-none">${item.pk}</th>
                            <td>${item.first_name} ${item.last_name}</td>
                            <td>${item.email}</td>
                            <td>
                                ${item.is_active ? 
                                    '<i class="bi bi-check-square-fill"></i>' : 
                                    '<i class="bi bi-x-square-fill"></i>'
                                }
                            </td>
                            <td>${!item.is_active ?
                                    `<button type="button" class="btn btn-primary" onclick="showModal('${item.first_name}', ${item.pk});" >Criar acesso</button>` :
                                    ''
                                }
                            </td>
                        </tr>
                    `);
                });
            }
        });

        function showModal(firstName, userId) {
            $('#myModals').html(
                `
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Criar Acesso para ${firstName}</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <input type="hidden" id="customUserId" value="${userId}" />
                                    <form>
                                        <div class="mb-3">
                                          <label for="temporaryPassword" class="col-form-label">Senha Temporária:</label>
                                          <input type="text" class="form-control" id="temporaryPassword">
                                        </div>
                                        <strong>OBS<strong/>: O Usuário deve trocar a senha no primeiro login
                                      </form>
                                </div>
                                <div class="modal-footer">
                                    <button id="enviarDadosTrocarSenha" type="button" class="btn btn-primary">Enviar</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `
            );

            const myModal = new bootstrap.Modal($('#exampleModal')[0], {});
            myModal.show();

            $('#enviarDadosTrocarSenha').on('click', async function() {
                const temporaryPassword = $('#temporaryPassword').val(),
                    customUserId = $('#customUserId').val();

                const res = await criarAcessoUser(temporaryPassword, customUserId);
                console.log(res);
                myModal.hide();

            });
        }

        function criarAcessoUser(password, userId) {
            return $.ajax({
                url: `/api/user/${userId}/`,
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('access')}`,
                },
                data: JSON.stringify({
                    'password': password,
                }),
            });
        }
    </script>
</body>

</html>
